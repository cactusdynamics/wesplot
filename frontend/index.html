<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plots!</title>
  </head>

  <body>
    <div id="container">
      <div id="main">
        <div class="panel">
          <div class="chart-container" style="position: relative; height: 95vh; width: 95vw">
            <canvas id="myChart"></canvas>
          </div>
        </div>
      </div>

      <div id="settings"></div>

      <div id="status">
        <div id="status-text">Hello world</div>

        <div id="status-button-bar">
          <button id="btn-screenshot">
            <i class="fa-solid fa-camera" title="Screenshot"></i>
          </button>
          <button id="btn-settings">
            <i class="fa-solid fa-gear" title="Settings"></i>
          </button>
          <button id="btn-play" style="display: none">
            <i class="fa-solid fa-play" title="Play"></i>
          </button>
          <button id="btn-pause">
            <i class="fa-solid fa-pause" title="Pause"></i>
          </button>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
