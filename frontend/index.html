<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plots!</title>
  </head>

  <body>
    <div id="container">
      <div id="main">
        <div class="panel" id="panel">
          <div class="title-bar">
            <div class="title-text">
              Plot title that is really really really really really really really long
             </div>

            <div class="button-bar">
              <button class="screenshot">
                <i class="fa-solid fa-camera" title="Save image"></i>
              </button>
              <button class="reset-zoom">
                <i class="fa-solid fa-expand" title="Reset zoom"></i>
              </button>
              <button class="zoom">
                <i class="fa-solid fa-magnifying-glass" title="Zoom"></i>
              </button>
              <button class="pan">
                <i class="fa-solid fa-arrows-up-down-left-right" title="Pan"></i>
              </button>
              <button class="settings">
                <i class="fa-solid fa-gear" title="Settings"></i>
              </button>
            </div>
          </div>
          <div class="chart-area">
            <div class="chartjs-container">
              <canvas></canvas>
            </div>
          </div>
        </div>
      </div>

      <div id="status">
        <div class="title-text">
          <!-- circle-dot -->
          <!-- fa-triangle-exclamation -->
          <i class="fa-regular fa-circle-dot red" id="live-indicator"></i>
          <span id="status-text">
            Live (N data rows/s)
          </span>

        </div>

        <div class="button-bar">
          <button id="btn-play" style="display: none">
            <i class="fa-solid fa-play" title="Play"></i>
          </button>
          <button id="btn-pause">
            <i class="fa-solid fa-pause" title="Pause"></i>
          </button>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
