<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wesplot</title>
  </head>

  <body>
    <div id="container">
      <div id="main">
        <div class="panel" id="panel">
          <div class="title-bar">
            <div class="title-text">Wesplot</div>

            <div class="button-bar">
              <button class="screenshot">
                <i class="fa-solid fa-camera" title="Save image"></i>
              </button>
              <button class="reset-zoom">
                <i class="fa-solid fa-expand" title="Reset zoom"></i>
              </button>
              <button class="zoom">
                <i class="fa-solid fa-magnifying-glass" title="Zoom"></i>
              </button>
              <button class="pan">
                <i
                  class="fa-solid fa-arrows-up-down-left-right"
                  title="Pan"
                ></i>
              </button>
              <button class="settings">
                <i class="fa-solid fa-gear" title="Settings"></i>
              </button>
            </div>
          </div>
          <div class="chart-area">
            <div class="chartjs-container">
              <canvas></canvas>
            </div>
          </div>
        </div>
      </div>

      <div id="status">
        <div class="title-text">
          <!-- fa-circle-dot -->
          <!-- fa-triangle-exclamation -->
          <i class="fa-regular fa-circle-dot red" id="live-indicator" style="display: none;"></i>
          <i class="fa-regular fa-circle black" id="not-live-indicator" style="display: inline-block;"></i>
          <i class="fa-solid fa-triangle-exclamation red" id="error-indicator" style="display: none;"></i>
          <span id="status-text">Connecting...</span>
        </div>

        <div class="button-bar">
          <button id="btn-pause">
            <i class="fa-solid fa-pause" title="Pause"></i>
          </button>

            <a class="button" href="https://github.com/cactusdynamics/wesplot">
              <i class="fa-brands fa-github" title="Github link"></i>
            </a>
        </div>
      </div>
    </div>

    <div class="overlay" id="settings-panel">
      <div id="settings" class="content">
        <h1>Settings</h1>
        <div class="status-bar"><p id="settings-status-text">Hello</p></div>
        <form>
          <div class="form-grid">
            <label for="settings-title">Title</label>
            <input type="text" name="settings-title" id="settings-title" />

            <label for="settings-series-names">Series names</label>
            <input type="text" name="settings-series-names" id="settings-series-names" />

            <label for="settings-xmin">X Min</label>
            <input type="number" name="settings-xmin" id="settings-xmin" placeholder="Auto" />

            <label for="settings-xmax">X Max</label>
            <input type="number" name="settings-xmax" id="settings-xmax" placeholder="Auto" />

            <label for="settings-ymin">Y Min</label>
            <input type="number" name="settings-ymin" id="settings-ymin" placeholder="Auto" />

            <label for="settings-ymax">Y Max</label>
            <input type="number" name="settings-ymax" id="settings-ymax" placeholder="Auto" />

            <label for="settings-xlabel">X Label</label>
            <input type="text" name="settings-xlabel" id="settings-xlabel" placeholder="No label" />

            <label for="settings-ylabel">Y Label</label>
            <input type="text" name="settings-ylabel" id="settings-ylabel" placeholder="No label" />

            <label for="settings-yunit">Y Unit</label>
            <input type="text" name="settings-yunit" id="settings-yunit" placeholder="No units" />
          </div>

          <div class="button-bar">
            <button type="reset" id="settings-cancel-button">Cancel</button>
            <button type="submit" class="success" id="settings-save-button">Save</button>
          </div>

        </form>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
